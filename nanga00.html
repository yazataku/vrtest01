<!DOCTYPE html>
<head>
  <!-- ① スクリプトの読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

   <!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード -->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
<!-- ③ シーンを追加 -->
<!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->
  <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">

  <a-assets>
    <!-- 画像をプリロード -->
    <img id="kinga_sinnen" src="images/kinga_sinnen.png">
    <!-- 3Dモデルをプリロード -->
     <a-asset-item id="nezumi" src="assets/nezumi.glb"></a-asset-item>
      <!-- 表彰状 -->
     <a-asset-item id="hyousyou" src="assets/hyousyou.glb"></a-asset-item>
  </a-assets>





  <!-- ④ マーカーを追加 ここから -->
  <a-marker preset="hiro">
    <!-- ⑤ オブジェクトの追加 -->
	<!-- Particle system uses 'default' preset, setting custom colors. -->
      <a-entity position="0 .05 0" particle-system="preset:star; color: #ffff7f,#ff1493"></a-entity>
      <a-entity gltf-model="#hyousyou" position="0 0.01 0.05" rotation="0 0 0" scale="0.025 0.025 0.025" animation-mixer>
    <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>
  </a-marker>





   <a-marker type='pattern' url='marker/ishii_logo.patt'>
    <!--<a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00"
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
	</a-sphere>-->

	<!-- 雪を降らす -->
	<a-entity position="0 2.25 -15" particle-system="preset:snow; color: #fffafa,#f0f8ff"></a-entity>

	<!-- idを指定して3Dモデルを表示 -->

	<!-- idを指定して3Dモデルを表示 -->
    <a-entity gltf-model="#nezumi" position="0 0 -.5"rotation="0 90 -90" scale="0.025 0.025 0.025" animation-mixer>

	<!-- ↓実験アニメーションを追加して見る20190629 ↓-->
	<a-animation attribute="position" direction="alternate" dur="4000" to="0 5 0" repeat="indefinite"></a-animation>
    <!-- ↑実験アニメーションを追加して見る20190629 ↑-->
	</a-entity>

	<a-entity>

	 <a-entity>
      <!-- idを指定して画像を表示、x軸回りで-90度回転 -->
      <a-image src="#kinga_sinnen" width="2" height="2" rotation="-90 0 0"></a-image>
      <!-- a-imageを内包するa-entityをy軸周りで360度回転するアニメーション -->
      <!-- dur(間隔):4000(ms), repeat(繰り返し):止めない限り無限, easing(イージング):線形(イージングしない)-->
      <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
    </a-entity>
  </a-marker>




  <!-- ⑥ カメラを追加 -->
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
